<!DOCTYPE html>
<head>

      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="search.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js"></script>
      <script src="search.js"></script>

    </head>
  <body>
    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container">
          
        <!-- input tag -->
        <input id="searchbar" onkeyup="search_tutorial()" type="text"
            name="search" placeholder="Search tutorials..">

        <!-- ordered list -->
        <div id='list'>
            <a href="" class="tutorials">Edit Ada in Visual Studio: The Right Way!</a>
            <a href="" class="tutorials">How to install Cisco AnyConnect VPN on Arch Linux Distributions using the Tarball</a>
            <a href="" class="tutorials">Common Cybersecurity References</a>
            </div>
      </div>
    </div>
  </section>
    </body>
    </html>
    <script>
    function search_tutorial() {

        let input = document.getElementById('searchbar').value
        input=input.toLowerCase();
        let x = document.getElementsByClassName('tutorials');
          
        for (i = 0; i < x.length; i++) { 
            if (!x[i].innerHTML.toLowerCase().includes(input)) {
                x[i].style.display="none";
            }
            else {
                x[i].style.display="list-item";                 
            }
        }
    }
            
        $(document).ready(function() {
        var csvdata = [    
            ["Edit Ada in Visual Studio: The Right Way!","RunAdaInVSCode.html"],
            ["How to install Cisco AnyConnect VPN on Arch Linux Distributions using the Tarball","https://www.reddit.com/r/ManjaroLinux/comments/iax5q2/howto_install_the_official_cisco_anyconnect_vpn/"],
            ["Common Cybersecurity References","antihack.html"]
            ];
            let x = document.getElementsByClassName('tutorials');
            for (i = 0; i < x.length; i++) { 
                if (x[i].innerText == csvdata[i][0]) {
                    x[i].href = csvdata[i][1];
                }          
            }
        });</script>
