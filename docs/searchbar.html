<!DOCTYPE html>
<head>
    <style>
        #searchbar{
    padding:15px;
    border-radius: 10px;
    margin: 0 auto;
  }

  input[type=text] {
     width: 30%;
     -webkit-transition: width 0.15s ease-in-out;
     transition: width 0.15s ease-in-out;
  }

  /* When the input field gets focus,
       change its width to 100% */
  input[type=text]:focus {
    width: 70%;
  }

 #list{
   font-size:  1.5em;
   margin-left: 90px;
  }

.tutorials{
  display: list-item;
  list-style-type: none;
  text-align: left;    
 } 
      </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js"></script>
    </head>
  <body>
    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container">
          
        <!-- input tag -->
        <input id="searchbar" onkeyup="search_tutorial()" type="text"
            name="search" placeholder="Search tutorials..">

            <link rel="stylesheet" href="search.css">
          
        <!-- ordered list -->
        <div id='list'>
            <a href="" class="tutorials">Edit Ada in Visual Studio: The Right Way!</a>
            <a href="" class="tutorials">Best Practices for Industry-Level Cyber Security</a>
            <a href="" class="tutorials">Best Practices for Web Scraping Data off of a Web Page</a>
            <a href="" class="tutorials">How to install Cisco AnyConnect VPN on Arch-Linux Distributions using the Tarball</a>
            </div>
      </div>
    </div>
  </section>
    </body>
    </html>
    <script>
    function search_tutorial() {

        let input = document.getElementById('searchbar').value
        input=input.toLowerCase();
        let x = document.getElementsByClassName('tutorials');
          
        for (i = 0; i < x.length; i++) { 
            if (!x[i].innerHTML.toLowerCase().includes(input)) {
                x[i].style.display="none";
            }
            else {
                x[i].style.display="list-item";                 
            }
        }
    }
            
        $(document).ready(function() {
        var csvdata = [    
            ["Edit Ada in Visual Studio: The Right Way!","RunAdaInVSCode.html"],
            ["Best Practices for Industry-Level Cyber Security","antihack.html"],
            ["Best Practices for Web Scraping Data off of a Web Page","howtowebspider.html"],
            ["How to install Cisco AnyConnect VPN on Arch-Linux Distributions using the Tarball","https://archived.forum.manjaro.org/t/howto-install-the-official-cisco-anyconnect-vpn-client-tarball-using-the-aur-updated/96369"]
            ];
            let x = document.getElementsByClassName('tutorials');
            for (i = 0; i < x.length; i++) { 
                if (x[i].innerText == csvdata[i][0]) {
                    x[i].href = csvdata[i][1];
                }          
            }
        });</script>
